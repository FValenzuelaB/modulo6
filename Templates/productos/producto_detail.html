{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'lista_productos' %}">Mi Tienda</a>
  </div>
</nav>

<div class="container py-5">
    <h2 class="mb-4">Detalle del Producto</h2>

    <div class="card" style="max-width: 500px;">
        {% if object.imagen %}
            <img src="{{ object.imagen.url }}" class="card-img-top" alt="{{ object.nombre }}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ object.nombre }}</h5>
            <p class="card-text"><strong>Descripci√≥n:</strong> {{ object.descripcion }}</p>
            <p class="card-text"><strong>Precio:</strong> ${{ object.precio }}</p>
            <p class="card-text"><strong>Stock:</strong> {{ object.stock }}</p>

            <div class="d-flex gap-2 mt-3">
                <a href="{% url 'update_productos' object.pk %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'delete_productos' object.pk %}" class="btn btn-danger">Eliminar</a>
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
